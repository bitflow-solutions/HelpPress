<script>
/*<![CDATA[*/
var SOURCE = "[{\"expanded\":true,\"folder\":true,\"key\":\"_6\",\"partsel\":false,\"selected\":false,\"title\":\"\uC0C8 \uD3F4\uB354\",\"children\":[{\"key\":\"00005\",\"partsel\":false,\"selected\":false,\"title\":\"\uC0C8 \uB3C4\uC6C0\uB9D0\"}]}]"; // [{"expanded":true,"folder":true,"key":"_3","partsel":false,"selected":false,"title":"국내주식이란","children":[{"key":"0001","partsel":false,"selected":false,"title":"국내주식의 특징"},{"key":"0002","partsel":false,"selected":false,"title":"신용거래"},{"key":"0003","partsel":false,"selected":false,"title":"춘향휴게소"},{"key":"0004","partsel":false,"selected":false,"title":"INTERVAL"}]},{"expanded":true,"folder":true,"key":"_3","partsel":false,"selected":false,"title":"해외주식이란","children":[{"key":"0008","partsel":false,"selected":false,"title":"새 도움말"},{"expanded":true,"folder":true,"key":"_2","partsel":false,"selected":false,"title":"개 폴더","children":[{"key":"0009","partsel":false,"selected":false,"title":"새 도움말"}]},{"folder":true,"key":"_2","partsel":false,"selected":false,"title":"새 폴더"}]}];
window.alert = function(message) {
	var x = document.getElementById("snackbar");
	x.className = "show";
	x.innerText = message;
	setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
}
function loadContents(id) {
	$(".spinner-border").show();
	location.href = "/doc#" + id;
}
function search(id) {
	var keyword = $("#search-bar").val();
	if (keyword && keyword.length>0) {
		$.ui.fancytree.getTree().filterNodes(keyword, {autoExpand: true, leavesOnly: true});
	} else {
		$.ui.fancytree.getTree().clearFilter()
  }
}
function goHashLocation() {
	var key = window.location.hash.substr(1)?window.location.hash.substr(1):'';
  var _tree = $.ui.fancytree.getTree();
	if (key && key.length>0) {
	  var selectedNode = _tree.getNodeByKey(key);
	  selectedNode.setActive();
	  $("#contents-detail").attr("src", "./" + key + ".html");
	} else {
		$.ui.fancytree.getTree().visit(function(node) {
		  if (typeof(node.folder)=='undefined') {
			  node.setActive();
			  $("#contents-detail").attr("src", "./" + node.key + ".html");
			  location.href = "#" + node.key;
			  return false;
		  }
		});
	}
}
function printIframeContent() {
	var content = document.getElementById('contents-detail');
	content.focus();
	content.contentWindow.print();
}
function initEventListener() {
	$(".fancytree-folder .fancytree-title").attr('tabindex', '-1');
	$("#btn-expand-all").click(expandAll);
  $("#btn-collapse-all").click(collapseAll);
  $("#btn-print").click(printIframeContent);
}
function expandAll() {
  $.ui.fancytree.getTree().expandAll();
}
function collapseAll() {
  $.ui.fancytree.getTree().expandAll(false);
}
function initTree() {
  $('#tree').fancytree({
	  extensions: ["filter"],
	  filter: {  // override default settings
	    counter: false, // No counter badges
	    mode: "hide"  // "dimm": Grayout unmatched nodes, "hide": remove unmatched nodes
	  },
    checkbox: false,
    selectMode: 3,
    source: JSON.parse(SOURCE),
    nodata: '검색된 도움말이 없습니다',
    click: function(e, data){
      var node = data.node;
      var key = node.key;
      if (typeof(node.folder)==='undefined' && key) {
    	  $("#contents-detail").attr("src", "./" + key + ".html")
    	  location.href = "#" + key;
      } else if (node.folder) {
    	  node.toggleExpanded();
      }
    },
    close: function(e, data){
      initEvents();
    }
  });
}

$(function(){
  initTree();
  initEventListener();
  goHashLocation();
});

</script>
