<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
<title>온라인도움말</title>
<link href="/favicon.ico" rel="shortcut icon" type="image/ico" />
<link href="/bootstrap-4.5.2/css/bootstrap.min.css" rel="stylesheet"
	type="text/css">
<link href="/css/context.standalone.css" rel="stylesheet"
	type="text/css">
<link href="/jquery/contextmenu/jquery.contextMenu.min.css"
	rel="stylesheet" type="text/css">
<link href="/jquery/fancytree/skin-lion/ui.fancytree.css"
	rel="stylesheet" type="text/css">
<link href="/SynapEditor_2.8.4/synapeditor/synapeditor.min.css"
	rel="stylesheet" type="text/css">
<link href="/css/custom.css" rel="stylesheet" type="text/css">
<style>
</style>
{{{layout.style}}}
</head>
<body>
	<header>
		<nav
			class="navbar navbar-expand-md fixed-top justify-content-between navbar-light bg-light bf-shadow">
			<a class="navbar-brand" href="/"> <img
				src="/img/logo.svg" class="d-inline-block align-top"
				alt="company logo" style="height: 35.6px;">
				<div>온라인 매뉴얼</div>
			</a>
			<button class="navbar-toggler collapsed" type="button"
				data-toggle="collapse" data-target="#navbarCollapse"
				aria-controls="navbarsExampleDefault" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="navbar-collapse collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto nav nav-pills">
					<li class="nav-item"><a
						class="nav-link{{#tab1}}{{tab1}}{{/tab1}}" href="/group">도움말그룹</a>
					</li>
					<li class="nav-item"><a
						class="nav-link{{#tab2}}{{tab2}}{{/tab2}}" href="/content">도움말작성</a>
					</li>
				</ul>
			</div>
			<div class="form-inline nav-right">
				<a href="/export" target="_blank"> 
					<i class="material-icons icon-image-preview" style="font-size: 30px;" title="미리보기">preview</i>
				</a> 
				<a href="/release">
					<i class="material-icons icon-image-preview{{#tab3}}{{tab3}}{{/tab3}}" style="font-size: 30px;" title="배포관리">archive</i>
				</a> 
				<a href="/user"> 
					<i class="material-icons icon-image-preview{{#tab4}}{{tab4}}{{/tab4}}" style="font-size: 30px;margin-right:12px;" title="사용자관리">group_add</i>
				</a> 
				<a href="javascript:showProfile();" data-toggle="modal"data-target="#bf-modal-user">
					{{userid}}님
				</a>
			</div>
		</nav>
	</header>

	<div id="bf-body-wrapper">{{{layout.body}}}</div>

	<!-- Modal #user -->
	<div class="modal fade" id="bf-modal-user" role="dialog"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">메시지</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>온라인 매뉴얼에서</p><p>로그아웃 하시겠습니까?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-outline-secondary"
						data-dismiss="modal">아니오</button>
					<button id="btn-create-folder" type="button"
						class="btn btn-primary" onclick="doLogout();">예</button>
				</div>
			</div>
		</div>
	</div>

	<div id="snackbar"></div>

	<div class="spinner primary"></div>

	<div class="spinner-border text-primary" role="status"
		style="width: 3rem; height: 3rem; display: none;">
		<span class="sr-only">Loading...</span>
	</div>

	<script src="/jquery/jquery-3.5.1.min.js"></script>
	<script src="/jquery/jquery-ui.min.js"></script>
	<script src="/jquery/fancytree/jquery.fancytree-all.js"></script>
	<script src="/jquery/fancytree/modules/jquery.fancytree.edit.js"></script>
	<script src="/jquery/contextmenu/jquery.contextMenu.min.js"></script>
	<script src="/js/sockjs.min.js"></script>
	<script src="/js/stomp.min.js"></script>
	<script src="/bootstrap-4.5.2/js/bootstrap.bundle.min.js"></script>
	<script>
		window.alert = function(message) {
			var x = document.getElementById("snackbar");
			x.className = "show";
			x.innerText = message;
			setTimeout(function() {
				x.className = x.className.replace("show", "");
			}, 3000);
		}
		function doLogout() {
			location.href = "/logout";
		}
	</script>
	{{{layout.script}}}
	
</body>
</html>
