{{#layout}}

{{#style}}
<style>
</style>
{{/style}}

<div class="row title-area">
	<div class="col col-md-3">
		<h5>▷ 사용자관리</h5>
	</div>
	<div class="col col-md-5">
	</div>
	<div class="col col-md-4 form-group">
        <input type="button" value="수정완료" class="btn btn-outline-primary btn-modify float-right hide">
        {{#notOnlyOne}}
        <input type="button" value="삭제" class="btn btn-outline-primary btn-delete float-right hide">
        {{/notOnlyOne}}
        <input type="button" value="등록" class="btn btn-outline-primary btn-create float-right">
	</div>
</div>

<div id="bf-content-area" class="row">
	
	<div id="category-wrapper" class="col col-md-2">
		<ul>
			{{#list}}
			<a href="javascript:void(0);" onclick="getUser(this);" bf-name="{{#userid}}{{userid}}{{/userid}}">
				<li class="alert alert-light"><i class="far fa-user"></i>&nbsp;&nbsp;{{#userid}}{{userid}}{{/userid}}</li>
			</a>
			{{/list}}
		  <a href="javascript:void(0);" onclick="getUser();" >
	        <li class="alert alert-light on">+ 관리자 추가</li>
	      </a>
		</ul>
	</div>
	
	<div class="col col-md-10 bf-detail-area" id="bf-contents">
	  <div class="row">
	    <div class="col-12">
			<form name="frm" class="input-frm">
				<div class="form-group row">
			    <label for="groupId" class="col-sm-2 col-form-label">관리자ID</label>
			    <div class="col-sm-10">
			      <input type="text" id="username" class="form-control" placeholder="관리자ID (영숫자, 최대 15자)" maxlength="15">
			    </div>
			  </div>
	        <div class="form-group row">
	          <label for="password" class="col-sm-2 col-form-label">비밀번호</label>
	          <div class="col-sm-10">
	            <input type="password" id="password" class="form-control" placeholder="비밀번호 (영수특수문자, 최대 15자)" maxlength="15">
	          </div>
					</div>
					<div class="form-group row">
	          <label for="password2" class="col-sm-2 col-form-label">비밀번호 확인</label>
	          <div class="col-sm-10">
	            <input type="password" id="password2" class="form-control" placeholder="비밀번호 확인 (영수특수문자, 최대 15자)" maxlength="15">
	          </div>
	        </div>
			  </form>
		  </div>
	  </div>
	</div>
	
</div>

{{#script}}
<script src="/page/user.js"></script>
{{/script}}

{{/layout}}
