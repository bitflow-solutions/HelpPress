{{#layout}}

{{#style}}
<style>
#category-wrapper ul { padding: 0; }
input[type="button"] + input[type="button"] { margin-right: 12px; }
</style>
{{/style}}

<div id="bf-content-area" class="row">
	
	<div id="category-wrapper" class="col col-md-2">
		<ul>
			{{#list}}
			<a href="javascript:void(0);" onclick="getCategory(this);" bf-name="{{#name}}{{name}}{{/name}}"  bf-category-id="{{groupId}}" bf-order="{{orderNo}}">
				<li class="alert alert-light"><i class="far fa-folder"></i>&nbsp;&nbsp;{{#name}}{{name}}{{/name}}</li>
			</a>
			{{/list}}
		  <a href="javascript:void(0);" onclick="getCategory();" >
	        <li class="alert alert-light on">+ 새 도움말그룹</li>
	      </a>
		</ul>
	</div>
	
	<div class="col col-md-10 bf-detail-area" id="bf-contents">
		<div class="row">
	      <div class="col-12 form-group">
	        <input type="button" value="수정" class="btn btn-outline-primary btn-modify float-right hide">
	        <input type="button" value="삭제" class="btn btn-outline-primary btn-delete float-right hide">
	        <input type="button" value="등록" class="btn btn-outline-primary btn-create float-right">
	      </div>
		</div>
	  <div class="row">
	    <div class="col-12">
				<form name="frm">
					<!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
					<div class="form-group row">
				    <label for="groupId" class="col-sm-2 col-form-label">도움말그룹URI</label>
				    <div class="col-sm-10">
				      <input type="text" id="groupId" class="form-control" placeholder="영소문자 (공백없음)" value="{{#item}}{{item.uri}}{{/item}}">
				    </div>
				  </div>
	        <div class="form-group row">
	          <label for="name" class="col-sm-2 col-form-label">도움말그룹명</label>
	          <div class="col-sm-10">
	            <input type="text" id="name" class="form-control" placeholder="한글이름" value="{{#item}}{{item.name}}{{/item}}">
	          </div>
					</div>
	        <div class="form-group row">
	          <label for="orderNo" class="col-sm-2 col-form-label">정렬순서</label>
	          <div class="col-sm-10">
	            <input type="text" id="orderNo" class="form-control" placeholder="숫자 (0~255)" value="{{#item}}{{item.orderNo}}{{/item}}">
	          </div>
					</div>
			  </form>
		  </div>
	  </div>
	</div>
	
</div>

{{#script}}
<script src="/page/group.js"></script>
{{/script}}

{{/layout}}
