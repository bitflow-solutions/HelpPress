<!DOCTYPE html>
<html>
<head>
<title>로그인 - DB금융투자 도움말 제작도구</title>
<link rel="shortcut icon" type="image/ico" href="/img/favicon.ico">
<link rel="stylesheet" type="text/css" href="/bootstrap-4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/mini-default.min.css">
<link rel="stylesheet" type="text/css" href="/css/install.css">
</head>
<body>

<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card row">
      <div class="card-left col-sm-3">
        <img src="/img/bg-cms-login-left.jpg" style="width: 100%;"/>
      </div>
      <div class="card-content-wrapper col-sm-9">
        <div class="card-header">
          <h3>로그인</h3>
        </div>
        <div class="card-body">
          <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
          <fieldset>
            <div class="row">
              <div class="col-5">
                <label for="username">아이디</label>
              </div>
              <div class="col-7">
                <input type="text" id="username" name="username" placeholder="아이디" maxlength="16" />
              </div>
            </div>
            <div class="row">
              <div class="col-5">
                <label for="password">비밀번호</label>
              </div>
              <div class="col-7">
                <input type="password" id="password" name="password" placeholder="비밀번호" onkeydown="onLoginEnterPressed();" maxlength="16" />
              </div>
            </div>
             <div class="row">
               <div class="col-12 button-wrapper">
                 <button id="btn-login" class="primary">로그인</button>
               </div>
              </div>
          </fieldset>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="spinner primary"></div>

<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/ecm/join_login.js"></script>

</body>
</html>
