<!DOCTYPE html>
<html>
<head>
<title>온라인매뉴얼 :: 로그인</title>
<link href="/favicon.ico" rel="shortcut icon" type="image/ico" />
<link rel="stylesheet" href="css/foundation.css">
<link rel="stylesheet" href="foundation-icons/foundation-icons.css" />
<link rel="stylesheet" href="css/global.css">
<style>
.login-wrapper { height: 100%; }
.login-left { background-image: url('/img/bg-login.jpg'); color: #333; padding: 40px; background-size: cover; }
.login-left h6 { font-weight: bold; margin-top: 8px; }
.login-frm-wrapper { border-left: 1px solid #ccc; }
.grid-padding-x > .cell.login-card { padding: 0; height: 100%; }
</style>
</head>
<body>

<div class="login-body-wrapper grid-y medium-grid-frame">

    <div class="grid-x login-wrapper">
      <div class="cell small-9 login-left">
      	<img src="/img/logo.svg" class="float-left"><h6>온라인매뉴얼</h6>
      </div>
      <div class="cell small-3 login-frm-wrapper">
        <div class="card-divider">
      		<h6><i class="fi-unlock"></i> 로그인</h6>
        </div>	
        <div class="card-section text-left">
          	<!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
			<label>아이디
	          <input type="text" id="username" name="username" placeholder="아이디" maxlength="15" />
	        </label>
	        <label>비밀번호
	          <input type="password" id="password" name="password" placeholder="비밀번호" onkeydown="onLoginEnterPressed();" maxlength="15" />
	        </label>
	        <br>
	        <a id="btn-login" href="javascript:void(0);" class="button success expanded">로그인</a>
        </div>
      </div>
    </div>
    
	<div class="cell shrink footer">
	  <div class="grid-x">
		  <div class="footer-text cell small-10 text-center">© 2020, DB금융투자 Co., Ltd. All Right Reserved.</div>
		  <div class="cell small-2"><img src="/img/logo.svg" style="width: 105px; margin-right: 36px;" class="float-right"></div>
	  </div>
	</div>

</div>

<div class="spinner primary"></div>

<script src="/jquery/jquery-3.5.1.min.js"></script>
<script src="/page/join_login.js"></script>

</body>
</html>
