{{#layout}}

{{#style}}
<style>
input[type="button"] + input[type="button"] { margin-right: 12px; }
#bf-content-area .col { overflow-y: auto; height: 100%; }
.header-row { text-align: center; }
.list-row .col { height: 100%; overflow-y: auto; }
ul.list-wrapper { padding: 0; }
ul.list-wrapper li { padding: 2px 10px; font-size: 14px; font-weight: 300; list-style-type: none; border-bottom: 1px solid #ccc; }
</style>
{{/style}}

<div class="row title-area">
	<div class="col col-sm-6">
		<h5>▷ 배포관리</h5>
	</div>
	<div class="col col-sm-6 form-group">
		<input type="button" value="전체파일" class="btn btn-outline-primary" id="btn-download-all">
		<input type="button" value="변경된파일" class="btn btn-outline-primary" onclick="alert('현재 버전에서는 지원하지 않습니다');">
		<input type="button" value="내변경파일" class="btn btn-outline-primary" onclick="alert('현재 버전에서는 지원하지 않습니다');">
	</div>
</div>

<div id="bf-content-area" class="row">
	<div class="row header-row" style="width: 100%;">
		<div class="col col-sm-6">
	    <h5>배포이력</h5>	   
		</div>
		<div class="col col-sm-6">
		  <h5>변경이력</h5>
		</div>
	</div>
	
	<div class="row list-row" style="width: 100%; height: 100%;">
		
		<div class="col col-sm-6">
		  <ul class="list-wrapper release-wrapper"> 
			{{#rlist}}
			<li>
			  <a href="javascript:downloadFromHistory({{id}})">
			  <span><i class="far fa-file-code"></i>&nbsp;{{type}}</span><span style="float: right;">{{updDtStr}}</span>
			  </a>
			</li>
			{{/rlist}}
		  </ul>
		</div>
		
		<div class="col col-sm-6">
			<ul class="list-wrapper">
				{{#hlist}}
				<li>
				  <span><i class="far fa-file-code"></i>&nbsp;{{status}} {{#filePath}}{{filePath}}{{/filePath}}</span><span style="float: right;">{{updDtStr}}</span>
				 </li>
				{{/hlist}}
			</ul>
		</div>
		
	</div>

</div>

<iframe id="ifrm" style="display: none;"></iframe>

{{#script}}
<script src="/page/release.js"></script>
{{/script}}

{{/layout}}
